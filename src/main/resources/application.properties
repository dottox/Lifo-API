spring.application.name=Lifo-API

spring.datasource.url=jdbc:postgresql://localhost:5432/lifo
spring.datasource.username=postgres
spring.datasource.password=${DBA_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=300000000
spring.app.jwtCookie=lifoCookie

